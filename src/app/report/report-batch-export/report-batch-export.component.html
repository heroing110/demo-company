<h4 class="page-header">
  季报表批量导出
</h4>

<form class="form-horizontal margin-bottom clearfix" #ngForm="ngForm">
  <div class="form-group col-sm-6">
    <label class="col-sm-2 control-label">季度:</label>
    <div class="col-sm-9">
      <input type="number" class="form-control"
             placeholder="请输入季度" [(ngModel)]="season" name="season">
    </div>
  </div>
  <div class="form-group col-sm-6">
    <label class="col-sm-2 control-label">城市:</label>
    <div class="col-sm-9">
      <select class="form-control" [(ngModel)]="cityId" name="cityId">
        <option value="">请选择</option>
        <option [value]="city.id" *ngFor="let city of citys">{{city.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group col-sm-6">
    <label class="col-sm-2 control-label">年:</label>
    <div class="col-sm-9">
      <input type="number" class="form-control"
             placeholder="如：2017" [(ngModel)]="year" name="year">
    </div>
  </div>
  <div class="form-group col-sm-6">
    <label class="col-sm-2 control-label">行业:</label>
    <div class="col-sm-9">
      <select class="form-control" [(ngModel)]="industry" name="industry">
        <option value="">请选择行业类别</option>
        <option value="电子商务应用企业">电子商务应用企业</option>
        <option value="电子商务服务企业">电子商务服务企业</option>
        <option value="电子商务综合型企业">电子商务综合型企业</option>
      </select>
    </div>
  </div>

</form>

<div class="text-center">
  <a
    [attr.href]="'/api/export/downSeasonIndustry?industry=' + industry + '&year=' + year+ '&season=' +season+ '&cityId=' + cityId"
    download class="btn btn-default">
    <span *ngIf="timer">技能 cd 冷却中 {{timer}} s</span>
    <span *ngIf="!timer">导出</span>
  </a>
</div>
