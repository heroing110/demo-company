<div class="modal fade" [id]="modalId" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{title}}</h4>
      </div>
      <div class="modal-body">
        <form #modifyUser="ngForm" name="user-editor" class="horizontal" autocomplete="off">
          <div class="form-group clearfix">
            <label class="col-sm-2 control-label">登陆用户名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                     [(ngModel)]="user.username" name="username" required>
            </div>
          </div>
          <div class="form-group clearfix">
            <label class="col-sm-2 control-label">用户中文名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                     [(ngModel)]="user.usernamecn" name="usernamecn" required>
            </div>
          </div>
          <div class="form-group clearfix" *ngIf="create">
            <label class="col-sm-2 control-label">登陆密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control"
                     [(ngModel)]="user.password" name="password" required>
            </div>
          </div>
          <div class="form-group clearfix">
            <label class="col-sm-2 control-label">单位名称</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                     [(ngModel)]="user.companyName" name="companyName" required>
            </div>
          </div>

          <div class="form-group clearfix">
            <label class="col-sm-2 control-label">所属城市</label>
            <div class="col-sm-10">
              <select class="form-control"
                      [(ngModel)]="user.cityid" name="cityid" required>
                <option *ngFor="let city of citys" [value]="city.id">{{city.name}}</option>
              </select>
            </div>
          </div>

          <div class="form-group clearfix">
            <label class="col-sm-2 control-label">用户类型</label>
            <div class="col-sm-10">
              <select class="form-control"
                      [(ngModel)]="user.permission" name="permission" required>
                <option value="0">超级管理员</option>
                <option value="1">市管理员</option>
                <option value="2">企业用户</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                (click)="close()">取消
        </button>
        <button type="button" class="btn btn-primary"
                [disabled]="modifyUser.form.invalid"
                (click)="save()">
          保存
        </button>
      </div>
    </div>
  </div>
</div>
