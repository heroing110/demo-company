<div class="modal fade" [id]="modalId" tabindex="-1"
     role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">修改密码</h4>
      </div>
      <div class="modal-body">
        <div class="horizontal">
          <div class="form-group clearfix" *ngIf="!hideOldPwd">
            <label class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" [(ngModel)]="pwd.oldPwd">
            </div>
          </div>

          <div class="form-group clearfix">
            <label class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" [(ngModel)]="pwd.newPwd">
            </div>
          </div>

          <div class="form-group clearfix">
            <label class="col-sm-2 control-label">重复密码</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" [(ngModel)]="pwd.confirmPwd">
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                (click)="close()">取消
        </button>
        <button type="button" class="btn btn-primary"
                [disabled]="!valid()" (click)="save()">保存
        </button>
      </div>
    </div>
  </div>
</div>
