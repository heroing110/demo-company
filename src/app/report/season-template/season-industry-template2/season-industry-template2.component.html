<form #form="ngForm">
  <table class="table table-bordered table-hover small">
    <thead>
    <tr>
      <th colspan="3">一、电子商务交易情况</th>
    </tr>
    <tr>
      <th>类别</th>
      <th>总额(万元)</th>
      <th>电子商务服务收入（万元）（服务/综合企业填，即第三方）</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>电子商务交易额</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell15)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell15"
               name="cell15"
               appEqualSum=""
               [equalSum]="[
                [cell25, cell35],
                [cell45, cell55, cell65],
                [cell75, cell85, cell95, cell105]
               ]"
               #cell15="ngModel" required min="0"
               appTooltip="" title="此列值，需同时等于 [一、按交易平台分]、[二、按交易方式分]、[三、按地域分]的对应列总和">
      </td>
    </tr>
    <tr>
      <td>一、按交易平台分</td>
      <td>—</td>
      <td>—</td>
    </tr>
    <tr>
      <td>1.通过自营电子商务平台</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell25)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell25"
               name="cell25"
               appEqualSum
               [trigger]="[cell15]"
               #cell25="ngModel" required min="0"
               appTooltip="" title="[一、按交易平台分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    <tr>
      <td>2.通过第三方电子商务平台</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell35)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell35"
               name="cell35"
               appEqualSum
               [trigger]="[cell15]"
               #cell35="ngModel" required min="0" min="0"
               appTooltip="" title="[一、按交易平台分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    <tr>
      <td>二、按交易方式分</td>
      <td>—</td>
      <td>—</td>
    </tr>
    <tr>
      <td>1.B2B</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell45)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell45"
               name="cell45"
               #cell45="ngModel"
               appEqualSum
               [trigger]="[cell15]"
               required min="0"
               appTooltip="" title="[二、按交易方式分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    <tr>
      <td>2.B2C</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell55)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell55"
               name="cell55"
               #cell55="ngModel"
               appEqualSum
               [trigger]="[cell15]"
               required min="0"
               appTooltip="" title="[二、按交易方式分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    <tr>
      <td>3.C2C</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell65)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell65"
               name="cell65"
               #cell65="ngModel"
               appEqualSum
               [trigger]="[cell15]"
               required min="0"
               appTooltip="" title="[二、按交易方式分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    <tr>
      <td>三、按地域分</td>
      <td>—</td>
      <td>—</td>
    </tr>
    <tr>
      <td>1.境内</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell75)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell75"
               name="cell75"
               #cell75="ngModel"
               appEqualSum
               [trigger]="[cell15]"
               required min="0"
               appTooltip="" title="[三、按地域分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    <tr>
      <td>2.境外（跨境电子商务交易）</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell85)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell85"
               name="cell85"
               #cell85="ngModel"
               appEqualSum
               [trigger]="[cell15]"
               required min="0"
               appTooltip="" title="[三、按地域分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    <tr>
      <td>进口</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell95)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell95"
               name="cell95"
               #cell95="ngModel"
               appEqualSum
               [trigger]="[cell15]"
               required min="0"
               appTooltip="" title="[三、按地域分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    <tr>
      <td>出口</td>
      <td>
        <!-- 总额 -->
        <input type="number" class="form-control" readonly
               [value]="getCount(cell105)">
      </td>
      <td>
        <input type="number" class="form-control"
               [(ngModel)]="seasonObj.cell105"
               name="cell105"
               #cell105="ngModel"
               appEqualSum
               [trigger]="[cell15]"
               required min="0"
               appTooltip="" title="[三、按地域分] 此列的和必须等于电商交易额对应列值">
      </td>
    </tr>
    </tbody>
  </table>

</form>
