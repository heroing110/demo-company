<table class="table table-bordered table-hover small">
  <thead>
  <tr>
    <th colspan="3">一、电子商务交易情况</th>
  </tr>
  <tr>
    <th>类别</th>
    <th>总额(万元)</th>
    <th>电子商务服务收入（万元）（服务/综合企业填，即第三方）</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>电子商务交易额</td>
    <td>
      <!-- 总额 -->
      <input type="number" class="form-control" readonly
             [value]="getCount(cell15)">
    </td>
    <td>
      <input type="number" class="form-control"
             [(ngModel)]="seasonObj.cell15" name="cell15" #cell15="ngModel" required>
    </td>
  </tr>
  <tr>
    <td>一、按交易平台分</td>
    <td>—</td>
    <td>—</td>
  </tr>
  <tr>
    <td>1.通过自营电子商务平台</td>
    <td>
      <!-- 总额 -->
      <input type="number" class="form-control" readonly
             [value]="getCount(cell25)">
    </td>
    <td>
      <input type="number" class="form-control"
             [(ngModel)]="seasonObj.cell25" name="cell25" #cell25="ngModel" required>
    </td>
  </tr>
  <tr>
    <td>2.通过第三方电子商务平台</td>
    <td>
      <!-- 总额 -->
      <input type="number" class="form-control" readonly
             [value]="getCount(cell35)">
    </td>
    <td>
      <input type="number" class="form-control"
             [(ngModel)]="seasonObj.cell35" name="cell35" #cell35="ngModel" required>

  </tr>
  <tr>
    <td>二、按交易方式分</td>
    <td>—</td>
    <td>—</td>
  </tr>
  <tr>
    <td>1.B2B</td>
    <td>
      <!-- 总额 -->
      <input type="number" class="form-control" readonly

    <td>
      <input type="number" class="form-control"

  </tr>
  <tr>
    <td>2.B2C</td>
    <td>
      <!-- 总额 -->
      <input type="number" class="form-control" readonly

    <td>
      <input type="number" class="form-control"

    </td>
  </tr>
  <tr>
    <td>3.C2C</td>
    <td>
      <!-- 总额 -->
      <input type="number" class="form-control" readonly
             [value]="getCount(cell65)">
    </td>
    <td>
      <input type="number" class="form-control"
             [(ngModel)]="seasonObj.cell65" name="cell65" #cell65="ngModel" required>
    </td>
  </tr>
  <tr>
    <td>三、按地域分</td>
    <td>—</td>
    <td>—</td>
  </tr>
  <tr>
    <td>1.境内</td>
    <td>
      <!-- 总额 -->
      <input type="number" class="form-control" readonly
             [value]="getCount(cell75)">

      <input type="number" class="form-control"

      <input type="number" class="form-control"

    </td>
  </tr>
  <tr>

      <!-- 总额 -->
      <input type="number" class="form-control" readonly
             [value]="getCount(cell105)">
    </td>
    <td>
      <input type="number" class="form-control"
             [(ngModel)]="seasonObj.cell105" name="cell105" #cell105="ngModel" required>
