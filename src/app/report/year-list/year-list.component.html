<h4 class="page-header">
  年报表查看
</h4>

<form class="form-inline margin-bottom" (submit)="query(companyName , cityid , year)">
  <div class="form-group">
    <label>单位详细名称:</label>
    <input type="text" class="form-control" [(ngModel)]="companyName" name="companyName">
  </div>
  <div class="form-group">
    <label>城市名称:</label>
    <select [(ngModel)]="cityid" name="cityid" class="form-control">
      <option value="">请选择城市</option>
      <option *ngFor="let city of citys" [value]="city.id">{{city.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>年:</label>
    <input type="text" class="form-control" [(ngModel)]="year" name="year">
  </div>

  <button class="btn btn-default" type="submit">查询</button>
</form>

<table class="table table-bordered table-hover table-condensed">
  <thead>
  <tr>
    <th>序号</th>
    <th>年度</th>
    <th>单位详细名称</th>
    <th>填报人</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let year of yearList | paginate:{itemsPerPage: 10, currentPage: p};let i = index">
    <td>{{i+1}}</td>
    <td>{{year.year}}</td>
    <td>{{year.companyName}}</td>
    <td>{{year.companyName}}</td>
    <td>
      <button type="button" class="btn btn-default btn-sm"
              [routerLink]="['../detail' , year.id]">查看
      </button>
      <button type="button" class="btn btn-default btn-sm"
              (click)="removeYear(year.id)">删除
      </button>
      <a [attr.href]="'/api/export/downloadYear?yearId=' + year.id" download
         class="btn btn-link btn-sm">导出</a>
    </td>
  </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="p = $event" style="text-align: center"></pagination-controls>
