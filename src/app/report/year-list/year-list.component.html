<h4 class="page-header">
  年报表查看
</h4>

<div class="form-inline margin-bottom">
  <div class="form-group">
    <label>单位详细名称:</label>
    <input type="text" class="form-control" [(ngModel)]="companyNameQueryParams">
  </div>

  <button class="btn btn-default" (click)="query(companyNameQueryParams)">查询</button>
</div>

<table class="table table-bordered table-hover table-condensed">
  <thead>
  <tr>
    <th>序号</th>
    <th>年度</th>
    <th>单位详细名称</th>
    <th>填报人</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let year of yearList | paginate:{itemsPerPage: 10, currentPage: p};let i = index">
    <td>{{i+1}}</td>
    <td>{{year.year}}</td>
    <td>{{year.companyName}}</td>
    <td>{{year.companyName}}</td>
    <td>
      <button type="button" class="btn btn-default btn-sm"
              [routerLink]="['../detail' , year.id]">查看
      </button>
    </td>
  </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="p = $event" style="text-align: center"></pagination-controls>
