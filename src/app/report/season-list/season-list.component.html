<h4 class="page-header">
  季报表查看
</h4>

<form class="form-inline margin-bottom" (submit)="query(companyName)">
  <div class="form-group">
    <label>单位详细名称:</label>
    <input type="text" class="form-control" [(ngModel)]="companyName" name="companyName">
  </div>

  <button class="btn btn-default" type="submit">查询</button>
</form>

<table class="table table-bordered table-hover table-condensed">
  <thead>
  <tr>
    <th>序号</th>
    <th>年度</th>
    <th>季度</th>
    <th>单位详细名称</th>
    <th>填报人</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let season of seasonList | paginate:{itemsPerPage: 10, currentPage: p} ;let i = index">
    <td>{{i+1}}</td>
    <td>{{season.year}}</td>
    <td>{{season.season}}</td>
    <td>{{season.companyName}}</td>
    <td>{{season.cell161}}</td>
    <td>
      <button type="button" class="btn btn-default btn-sm"
              [routerLink]="['../detail' , season.id]">详情
      </button>
      <button type="button" class="btn btn-default btn-sm"
              (click)="removeSeason(season.id)">删除
      </button>
      <a [attr.href]="'/api/export/downSeason?seasonId=' + season.id" target="_blank"
         class="btn btn-link btn-sm">导出</a>
      <a [attr.href]="'/api/export/downSeasonBefore?seasonId=' + season.id" target="_blank"
         class="btn btn-link btn-sm">导出同比</a>
    </td>
  </tr>
  </tbody>
</table>

<pagination-controls (pageChange)="p = $event" style="text-align: center"></pagination-controls>
