<h4 class="page-header">
  季报表查看
</h4>
<table class="table table-bordered table-hover table-condensed">
  <thead>
  <tr>
    <th>id</th>
    <th>cell111</th>
    <th>cell165</th>
    <th>cell11</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let season of seasonList">
    <td>{{season.id}}</td>
    <td>{{season.cell111}}</td>
    <td>{{season.cell165}}</td>
    <td>{{season.report.cell11}}</td>
    <td>
      <button type="button" class="btn btn-default btn-sm"
              [routerLink]="['../detail' , season.id]">详情
      </button>
    </td>
  </tr>
  </tbody>
</table>
